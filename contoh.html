<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      position: relative; /* Pastikan div kontainer memiliki posisi relatif */
      width: 300px; /* Sesuaikan lebar kontainer sesuai kebutuhan */
      height: 200px; /* Sesuaikan tinggi kontainer sesuai kebutuhan */
      border: 1px solid #000; /* Tambahkan border untuk kontainer */
    }

    .fixed-element {
      position: fixed; /* Atur elemen ini dengan posisi yang difiksasi */
      top: 20px; /* Atur jarak atas sesuai kebutuhan */
      left: 20px; /* Atur jarak kiri sesuai kebutuhan */
      width: 100px; /* Sesuaikan lebar elemen yang difiksasi sesuai kebutuhan */
      height: 50px; /* Sesuaikan tinggi elemen yang difiksasi sesuai kebutuhan */
      background-color: #ff0000; /* Atur latar belakang elemen */
    }
  </style>
  <body>
    <div class="container">
      <div class="fixed-element">
        <!-- Isi konten elemen yang difiksasi -->
      </div>
    </div>
  </body>
</html>
